<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Website Footer</title>
    <link rel="stylesheet" href="footer.css">
    <style>
      body {
    margin: 0;
    font-family: Arial, sans-serif;
}

footer {
    background-color: #222;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-container {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.footer-left, .footer-center, .footer-right {
    flex: 1;
}

.footer-center ul {
    list-style: none;
    padding: 0;
}

.footer-center ul li {
    margin: 5px 0;
}

.footer-center ul li a, .footer-right a {
    color: #ffcc00;
    text-decoration: none;
}

.footer-bottom {
    margin-top: 10px;
    padding: 10px;
    background-color: #111;
}
    </style>
</head>
<body>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>StudyHub</h3>
                <p>Your gateway to learning excellence.</p>
            </div>
            <div class="footer-center">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <h4>Follow Us</h4>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 StudyHub. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
