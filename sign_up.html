<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:cadetblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-form {
      background-color: rgb(205, 229, 245);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0px 50px rgb(0, 0, 0);
      width: 350px;
    }

    .signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: rgb(53,97,126);
    }

    .signup-form input {
      width: 93%;
      padding: 12px;
      margin: 10px 0px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      background-color:cadetblue;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-form button:hover {
      background-color:cadetblue; 
      box-shadow: inset 0px 8px 10px rgb(22, 52, 53);

    }

    .signup-form .login-link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: rgb(53,97,126);
    }

    .signup-form .login-link a {
      text-decoration: none;
      color:cadetblue;
    }

    .signup-form .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-form">
    <h2>Create Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="login_page.html">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
