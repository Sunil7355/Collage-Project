<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn to Code - Choose Voice & Read</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .tooltip {
      position: absolute;
      background: #007bff;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
      display: none;
      white-space: nowrap;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: opacity 0.2s ease;
    }

    .voice-selector {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    select {
      padding: 6px;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>ğŸ—£ï¸ Learn to Code - Voice Reader</h1>

  <p>Select some text on this page. A â€œğŸ”Š Readâ€ button will appear. Choose your preferred voice from the top-right.</p>

  <p>
    JavaScript is used to create interactive effects within web browsers. You can use it for client-side and server-side applications.
  </p>

  <div class="voice-selector">
    <label for="voiceSelect">ğŸ¤ Choose Voice:</label>
    <select id="voiceSelect"></select>
  </div>

  <div id="readTooltip" class="tooltip">ğŸ”Š Read</div>

  <script>
    const tooltip = document.getElementById('readTooltip');
    const voiceSelect = document.getElementById('voiceSelect');
    let voices = [];
    let selectedVoice = null;

    function populateVoiceList() {
      voices = speechSynthesis.getVoices();

      voiceSelect.innerHTML = '';

      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = `${voice.name} (${voice.lang}) ${voice.default ? ' â€” DEFAULT' : ''}`;
        option.value = index;
        voiceSelect.appendChild(option);
      });

      // Select a default female voice if available
      const femaleVoiceIndex = voices.findIndex(v =>
        v.name.toLowerCase().includes("female") ||
        v.name.toLowerCase().includes("samantha") ||
        v.name.toLowerCase().includes("zira")
      );
      if (femaleVoiceIndex !== -1) {
        voiceSelect.selectedIndex = femaleVoiceIndex;
        selectedVoice = voices[femaleVoiceIndex];
      } else {
        selectedVoice = voices[0]; // fallback
      }
    }

    // Update selected voice when user chooses from dropdown
    voiceSelect.addEventListener('change', () => {
      selectedVoice = voices[parseInt(voiceSelect.value)];
    });

    window.speechSynthesis.onvoiceschanged = populateVoiceList;
    populateVoiceList(); // in case voices already loaded

    document.addEventListener('mouseup', () => {
      setTimeout(() => {
        const selection = window.getSelection();
        const selectedText = selection.toString().trim();

        if (selectedText.length > 0) {
          const range = selection.getRangeAt(0);
          const rect = range.getBoundingClientRect();

          if (rect.width || rect.height) {
            tooltip.style.top = `${rect.top + window.scrollY - 40}px`;
            tooltip.style.left = `${rect.left + window.scrollX}px`;
            tooltip.style.display = 'block';
            tooltip.dataset.text = selectedText;
          } else {
            tooltip.style.display = 'none';
          }
        } else {
          tooltip.style.display = 'none';
        }
      }, 10);
    });

    tooltip.addEventListener('click', () => {
      const text = tooltip.dataset.text;
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        if (selectedVoice) utterance.voice = selectedVoice;
        utterance.lang = selectedVoice?.lang || 'en-US';
        speechSynthesis.cancel();
        speechSynthesis.speak(utterance);
        tooltip.style.display = 'none';
      }
    });

    document.addEventListener('click', (e) => {
      if (!tooltip.contains(e.target)) {
        tooltip.style.display = 'none';
      }
    });
  </script>
</body>
</html>
